{% extends 'blog/base.html' %}
{% block content %}
	{% for post in posts %} 
	<div class="post well">
		<p>
			published: {{post.published_date}}
		</p>
		<h2>
			<a href="{% url 'blog.views.post_detail' post_id=post.pk %}">{{post.title}}</a>
		</h2>
		<p>{{post.text|linebreaks}}</p>
		<hr>
	</div>
	{% endfor %}
{% endblock content %}
