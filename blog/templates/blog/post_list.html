{%
# -*- coding: utf-8 -*-
#!/usr/bin/python –tt
%}

<html>
	<head>
		<title>Blog de prueba con Django</title>
	</head>

	<body>
		<div>
			<h1><a href="">Mi blog de prueba con Django</a></h1>
		</div>
		{% for post in posts %} 
		<div>
			<p>
				published: {{post.published_date}}
			</p>
			<h2>
				Título: {{post.title}}
			</h2>
			<p>{{post.text|linebreaks}}</p>
		</div>
		{% endfor %}
	</body>
</html>
